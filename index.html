<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Maker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <div class="row">
      <div class="column column--horizontal">
        <div class="color-container">
          <div class="colors">
            <input type="color" id="color" />
            <div class="color-option" data-color="#55efc4" style="background-color: #55efc4;"></div>
            <div class="color-option" data-color="#00cec9" style="background-color: #00cec9;"></div>
            <div class="color-option" data-color="#0984e3" style="background-color: #0984e3;"></div>
            <div class="color-option" data-color="#6c5ce7" style="background-color: #6c5ce7;"></div>
            <div class="color-option" data-color="#fd79a8" style="background-color: #fd79a8;"></div>
            <div class="color-option" data-color="#ff7675" style="background-color: #ff7675;"></div>
            <div class="color-option" data-color="#fab1a0" style="background-color: #fab1a0;"></div>
          </div>
        </div>
        <div class="canavs-container">
          <canvas></canvas>
        </div>
      </div>
      <div class="column column--vertical">
        <div class="draw-container">
          <p>Stroke SIZE</p>
          <input type="range" id="input-line-width" min="1" max="10" value="1" step="0.1" />
        </div>
        <div class="mode-container">
          <button id="mode-button">Fill</button>
          <button id="ruler-button">Start Ruler</button>
          <p>ruler result: </p>
        </div>
        <div class="file-container">
          <label for="file" class="input-file-button">
            Add Photo
            <input type="file" accept="image/*" id="file" />
          </label>
        </div>
        <div class="button-container">
          <div class="buttons">
            <button id="destroy-button">Destroy</button>
            <button id="eraser-button">Eraser</button>
          </div>
        </div>
        <div class="text-container">
          <label for="input-font-width">TEXT SIZE</label>
          <input type="range" id="input-font-width" min="16" max="30" value="16" step="1" />
          <label for="text">TEXT INPUT</label>
          <input type="text" placeholder="Write and then double click" id="text" />
        </div>
        <div class="save-container">
          <button id="save">Save</button>
        </div>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
